<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Transcripts Dapp</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

   <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Profile</h1>
        </div>
        </div>
        </div>
        <p id="accountAddress" class="text-center"></p>
        <p id="signature" class="text-center"></p>
      </body>

      <script>
        window.onload = function () {
          var add=localStorage.getItem("address");
          var sig=localStorage.getItem("signature");
          document.getElementById('accountAddress').innerHTML = add;
          document.getElementById('signature').innerHTML = sig;
        }
      </script>
</html>
